spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop # :MVCC=TRUE 옵션은 업데이트 이후 사라짐
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true // system.out에 출력
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug # logger를 통해 출력 (권장)
    org.hibernate.type: trace